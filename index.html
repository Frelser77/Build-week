<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simulation of a Soostify page for exame of API" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Spotifake</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto sticky-top bg-dark vh-100 left-bar">
          <!-- Contenuti della sidebar sinistra (navigazione) -->
          <div class="HS-container bg-black rounded">
            <div class="home-container mt-2">
              <div class="home-inner d-flex align-items-center justify-content-start my-2">
                <div class="home-icon me-3">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    class="home-active-icon text-light"
                    viewBox="0 0 24 24"
                    height="32px"
                    width="22px"
                  >
                    <path
                      d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <div class="home-text"><h5 class="text-light m-0 fs-7 fw-bold my-1">Home</h5></div>
              </div>
            </div>
            <div class="search-container">
              <div class="search-inner d-flex align-items-center justify-content-start my-2">
                <div class="search-icon me-3">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    class="Svg-sc-ytk21e-0 iYxpxA search-icon text-light"
                    viewBox="0 0 24 24"
                    height="32px"
                    width="22px"
                  >
                    <path
                      d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <div class="search-text text-light"><h5 class="text-light m-0 fs-7 fw-bold">Search</h5></div>
              </div>
            </div>
          </div>
        </div>

        <div id="content" class="col">
          <!-- Contenuto principale qui (album, artista, ecc.) -->
        </div>

        <div class="col-auto sticky-top bg-dark vh-100 right-bar">
          <!-- Contenuti della sidebar destra (attività amici, ecc.) -->
          <div class="d-flex gap-2">
            <h2 class="text-light fs-7">Attività amici</h2>
            <span class="ms-auto"><i class="bi bi-person-plus text-light"></i></span>
            <span><i class="bi bi-x-lg text-light"></i></span>
          </div>
          <div class="d-flex align-items-start mt-3 text-light">
            <img
              class="rounded-circle"
              src="./assets/imgs/main/400w-0I8CRUuJ-bM.webp"
              alt="profile picture"
              width="40"
              height="40"
            />
            <div class="d-flex flex-column gap-2 ms-2">
              <p class="fs-7 fw-bold m-0">Gigi Finizio</p>
              <p class="fs-8 m-0">Feelin'Like - Vaporwave Aesthetics</p>
              <p class="fs-8 m-0">Album I</p>
            </div>
            <p class="fs-8">2 ore</p>
          </div>
        </div>
      </div>
      <div class="footer fixed-bottom bg-dark text-light">
        <!-- Barra del player inferiore -->
        <div class="container-my"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
