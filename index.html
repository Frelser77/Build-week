<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Simulation of a Soostify page for exame of API" />
		<link rel="stylesheet" href="./assets/dist/css/style.min.css" />
		<link rel="stylesheet" href="./assets/css/circular-font.css" />
		<title>Spotifake</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-auto sticky-top bg-black vh-100 left-bar">
					<!-- Contenuti della sidebar sinistra (navigazione) -->
					<div class="HS-container my-bg-color rounded p-2 my-3">
						<div class="my-m">
							<div class="home-container mt-2">
								<div class="home-inner d-flex align-items-center justify-content-start my-2">
									<div class="home-icon me-3">
										<svg
											data-encore-id="icon"
											role="img"
											aria-hidden="true"
											class="Svg-sc-ytk21e-0 iYxpxA home-icon"
											viewBox="0 0 24 24"
											height="32px"
											width="22px"
										>
											<path
												d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"
												fill="currentColor"
											></path>
										</svg>
									</div>
									<div class="home-text"><h5 class="text-secondary m-0 fs-7 fw-bold my-1">Home</h5></div>
								</div>
							</div>
							<div class="search-container">
								<div class="search-inner d-flex align-items-center justify-content-start my-2">
									<div class="search-icon me-3">
										<svg
											data-encore-id="icon"
											role="img"
											aria-hidden="true"
											class="search-icon text-secondary"
											viewBox="0 0 24 24"
											height="32px"
											width="22px"
										>
											<path
												d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
												fill="currentColor"
											></path>
										</svg>
									</div>
									<div class="search-text text-light"><h5 class="text-secondary m-0 fs-7 fw-bold">Search</h5></div>
								</div>
							</div>
						</div>
					</div>

					<div class="PL-container my-bg-color p-2 rounded-top">
						<div class="my-m">
							<div class="Library-container my-2">
								<div class="Library-inner d-flex align-items-center justify-content-start">
									<div class="Library-icon me-3">
										<svg
											data-encore-id="icon"
											role="img"
											aria-hidden="true"
											viewBox="0 0 24 24"
											class="text-secondary"
											height="32px"
											width="22px"
										>
											<path
												d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
												fill="currentColor"
											></path>
										</svg>
									</div>
									<div class="Library-text text-secondary fw-bold me-auto">Your Library</div>
									<div class="add-container d-flex">
										<div class="add-icon">
											<!-- plus -->
											<svg
												data-encore-id="icon"
												role="img"
												aria-hidden="true"
												viewBox="0 0 16 16"
												class="Svg-sc-ytk21e-0 kPpCsU text-secondary me-2"
												height="32px"
												width="22px"
											>
												<path
													d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
													fill="currentColor"
												></path>
											</svg>
										</div>
										<div class="showMore-icon">
											<!-- show more -->
											<svg
												data-encore-id="icon"
												role="img"
												aria-hidden="true"
												viewBox="0 0 16 16"
												class="Svg-sc-ytk21e-0 kgVuXA text-secondary"
												height="32px"
												width="22px"
											>
												<path
													d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"
													fill="currentColor"
												></path>
											</svg>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="btn-container my-bg-color d-flex justify-content-between align-items-center">
									<button type="button" class="btn my-btn-bg rounded-pill">
										<svg
											data-encore-id="icon"
											role="img"
											aria-hidden="true"
											viewBox="0 0 16 16"
											class="text-light"
											height="32px"
											width="22px"
										>
											<path
												d="M2.47 2.47a.75.75 0 0 1 1.06 0L8 6.94l4.47-4.47a.75.75 0 1 1 1.06 1.06L9.06 8l4.47 4.47a.75.75 0 1 1-1.06 1.06L8 9.06l-4.47 4.47a.75.75 0 0 1-1.06-1.06L6.94 8 2.47 3.53a.75.75 0 0 1 0-1.06Z"
												fill="currentColor"
											></path>
										</svg>
									</button>
									<button type="button" class="btn my-btn-bg rounded-pill text-light">Playlist</button>
									<button type="button" class="btn my-btn-bg rounded-pill text-light">By Spotify</button>
									<button type="button" class="btn my-btn-bg rounded-pill text-light">By You</button>
								</div>
							</div>
						</div>
					</div>

					<!-- div container left-bar -->
				</div>

				<div id="content" class="col">
					<!-- Contenuto principale qui (album, artista, ecc.) -->
				</div>

				<div class="col-auto sticky-top bg-dark vh-100">
					<!-- Contenuti della sidebar destra (attivitÃ  amici, ecc.) -->
					<h2 class="text-light">Side bar destra</h2>
				</div>
			</div>
			<div class="footer fixed-bottom bg-dark text-light">
				<!-- Barra del player inferiore -->
				<div class="container-my">
					<span aria-hidden="true"
						><svg data-encore-id="icon" height="32px" width="22px" role="img" aria-hidden="true" viewBox="0 0 16 16">
							<path
								d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z"
							></path>
						</svg>
					</span>
				</div>
			</div>

			<!-- container generale -->
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./JS/index.js" type="module"></script>
	</body>
</html>
